<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>

<h1>th:each</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Brand</th>
        <th>Number</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.brand}">Brand</td>
        <td th:utext="${car.number}">Number</td>

    </tr>

</table>


</body>
</html>
